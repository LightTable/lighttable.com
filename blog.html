---
layout: default
title: Light Table Blog
meta: Light Table Blog - the next generation code editor
---

<div id="blogposts">
    {% for post in site.posts limit: 3 %}
    <div class="post" id="{{post.link}}">
        <h2><a href="{{post.url}}" class="title">{{post.title}}</a></h2>
        <p class="date">{{post.date | date_to_string }}&nbsp;-&nbsp;{{post.author}}</p>
        {{ post.content }}
    </div>
    {% endfor %}
</div>
