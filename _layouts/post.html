---
layout: default
---

<div id="blogposts">
    <div class="post" id="{{page.link}}">
        <h2><a href="{{page.url}}" class="title">{{page.title}}</a></h2>
        <p class="date">{{page.date | date_to_string }}&nbsp;-&nbsp;{{page.author}}</p>
        {{ content }}
    </div>

    {% if site.related_posts.first %}
    <div id="related">
        <h3>Related Posts</h3>
        <ul class="posts">
            {% for post in site.related_posts limit:3 %}
            <li><a href="{{ post.url }}"><span>{{ post.date | date_to_string }}</span> - {{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
